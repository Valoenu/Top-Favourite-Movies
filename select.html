{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  <!-- Create a loop for movie in options which user can choose, (use jinja) -->
  {{% for movie in options: %}}
  <p>
    <a href="{{ url_for('find_movie', id=movie.id) }}"> {{ movie.title }} - {{ movie.release_data }}</a>
  </p>
  {{% endfor %}} <!-- End our loop -->

</div>
{% endblock %}
